<canvas #canvas class="fullpage-canvas" aria-label="Typing homepage canvas"></canvas>

<input #nativeInput class="native-kb-sink" type="text" inputmode="text" autocomplete="off" autocapitalize="none"
  autocorrect="off" spellcheck="false" />

<div class="top-right-controls">
  @if (isGameStarted) {
  <button type="button" class="floating-button" (click)="restartGame()">
    <span class="material-symbols-outlined">refresh</span>
  </button>
  }

  <button type="button" class="floating-button" (click)="toggleNativeKeyboard()">
    <span class="material-symbols-outlined">
      {{ nativeKeyboardOn ? 'keyboard_hide' : 'keyboard' }}
    </span>
  </button>
</div>

<div class="keystroke-hud" aria-label="Latest keystrokes">
  <div class="keystroke-hud__keys">
    @if (keys.length === 0) {
    <span class="keystroke-hud__key" style="opacity: 0;">-</span>
    } @else {
    @for (k of keys; track $index) {
    <span class="keystroke-hud__key">{{ k }}</span>
    }
    }
  </div>
</div>

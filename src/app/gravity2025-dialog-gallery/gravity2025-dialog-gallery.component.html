<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h2 mat-dialog-title cdkFocusInitial cdkDragHandle style="cursor: move;">Gallery</h2>

  <mat-dialog-content>
    <div id="content-container">
      <span>Benny's Favourites</span>
      <div id="preset-container">
        @for (n of [].constructor(data.numPresets); track n; let i = $index) {
          <button mat-mini-fab (click)="sendUpdate(i); onCancel()" [ngClass]="data.preset == i ? '' : 'button-grey' ">
            <span style="font-size: 20px;">{{ i + 1 }}</span>
          </button>
        }
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Close</button>
  </mat-dialog-actions>

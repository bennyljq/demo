<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
<h2 mat-dialog-title cdkFocusInitial cdkDragHandle style="cursor: move;">Velocity</h2>

<mat-dialog-content>
  <!-- <div id="content-container">
    <div style="width: 100%; height: 500px; background-color: rgb(6, 3, 15);"></div>
  </div> -->
  <div class="pad-wrap">
    <canvas
      #pad
      class="velocity-pad"
      (pointerdown)="onDown($event)"
      (pointermove)="onMove($event)"
      (pointerup)="onUp()"
      (pointercancel)="onUp()"
      (pointerleave)="onUp()"
    ></canvas>
  </div>
  v_x = {{nx}}<br>
  v_y = {{ny}}
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-flat-button color="accent" (click)="reset()">Reset</button>
  <button mat-flat-button color="primary" (click)="closeDialog()">Confirm</button>
</mat-dialog-actions>
